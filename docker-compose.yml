version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - cache_data:/app/cache
      - backtest_data:/app/backtest
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  backtesting-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ENV=development
      - WORKER_TYPE=backtesting
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - cache_data:/app/cache
      - backtest_data:/app/backtest
    command: python -m backtesting.worker
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  cache_data:
  backtest_data:
